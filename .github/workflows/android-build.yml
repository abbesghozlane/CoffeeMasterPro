name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/zulu17

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install required Ubuntu packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget curl zip

      - name: Install sdkman and Gradle 8.6
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.6
          sdk use gradle 8.6
          echo "Using gradle:" && gradle --version

      - name: Detect project root (where settings.gradle.kts lives)
        shell: bash
        run: |
          echo "Detecting project root..."
          if [ -f ./settings.gradle.kts ]; then
            echo "PROJECT_ROOT=." >> $GITHUB_ENV
            echo "Found settings.gradle.kts at repo root"
          else
            dir=$(git ls-files | grep -m1 'settings.gradle.kts' | xargs dirname || true)
            if [ -z "$dir" ]; then
              echo "PROJECT_ROOT=." >> $GITHUB_ENV
              echo "No settings.gradle.kts found; defaulting to repo root"
            else
              echo "PROJECT_ROOT=$dir" >> $GITHUB_ENV
              echo "Found settings.gradle.kts in $dir"
            fi
          fi

      - name: Generate Gradle wrapper (if missing)
        run: |
          cd "$PROJECT_ROOT"
          if [ ! -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            gradle --version
            gradle wrapper --gradle-version 8.6
          else
            echo "gradle-wrapper.jar already present"
          fi

      - name: Accept Android SDK licenses and install platform tools
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          script: |
            echo "Installed Android SDK components"

      - name: Build APK (assembleDebug)
        run: |
          cd "$PROJECT_ROOT"
          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
